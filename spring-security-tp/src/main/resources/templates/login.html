<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connexion - Spring Security</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .test-accounts {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .test-accounts h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .account {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .password {
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            text-align: center;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #363;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1>üîê Spring Security</h1>
        <p>TP Authentification en m√©moire</p>
    </div>

    <div class="test-accounts">
        <h3>üìã Comptes de test</h3>
        <div class="account">
            <span class="username">Administrateur</span>
            <span class="password">admin / 1234</span>
        </div>
        <div class="account">
            <span class="username">Utilisateur</span>
            <span class="password">user / 1111</span>
        </div>
    </div>

    <!-- Messages d'erreur/succ√®s -->
    <div th:if="${param.error}" class="error-message">
        ‚ùå Identifiants incorrects !
    </div>

    <div th:if="${param.logout}" class="success-message">
        ‚úÖ D√©connexion r√©ussie !
    </div>

    <!-- Formulaire de connexion -->
    <form method="POST" action="/login">
        <div class="form-group">
            <label>üë§ Nom d'utilisateur</label>
            <input type="text" name="username" placeholder="Entrez votre username" required>
        </div>

        <div class="form-group">
            <label>üîí Mot de passe</label>
            <input type="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>

        <button type="submit" class="btn-login">üöÄ Se connecter</button>
    </form>
</div>
</body>
</html>
