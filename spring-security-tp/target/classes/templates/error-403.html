<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accès Refusé - Spring Security</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .error-message {
            color: #666;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn-home {
            background: #28a745;
            color: white;
        }
        
        .btn-back {
            background: #17a2b8;
            color: white;
        }
        
        .btn-logout {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">??</div>
        <h1 class="error-title">Accès Refusé</h1>
        
        <p class="error-message">
            Désolé, vous n'avez pas les permissions nécessaires pour accéder à cette page.
        </p>
        
        <div class="error-details">
            <strong>Détails de l'erreur :</strong><br>
            • Statut : 403 - Forbidden<br>
            • Message : Accès non autorisé<br>
            • Solution : Contactez un administrateur
        </div>
        
        <div class="nav-buttons">
            <a href="/" class="btn btn-home">?? Retour à l'accueil</a>
            <a href="javascript:history.back()" class="btn btn-back">?? Page précédente</a>
            <a href="/logout" class="btn btn-logout">?? Déconnexion</a>
        </div>
    </div>
</body>
</html>
